<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Feedback AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <div class="logo-container">
                    <svg class="logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="64" height="64" rx="32" fill="url(#paint0_linear)" />
                        <path d="M32 48C41.9411 48 50 39.9411 50 30C50 20.0589 41.9411 12 32 12C22.0589 12 14 20.0589 14 30C14 39.9411 22.0589 48 32 48Z" fill="#2A2A2A"/>
                        <path d="M26 38V22L42 30L26 38Z" fill="url(#paint1_linear)"/>
                        <circle cx="24" cy="24" r="2" fill="#4B5563"/>
                        <circle cx="40" cy="24" r="2" fill="#4B5563"/>
                        <path d="M28 34C28 35.1046 29.7909 36 32 36C34.2091 36 36 35.1046 36 34" stroke="#4B5563" stroke-width="2" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="paint0_linear" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#3B82F6"/>
                                <stop offset="1" stop-color="#8B5CF6"/>
                            </linearGradient>
                            <linearGradient id="paint1_linear" x1="26" y1="30" x2="42" y2="30" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#3B82F6"/>
                                <stop offset="1" stop-color="#8B5CF6"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="title-container">
                    <h1 class="title">Music Feedback AI</h1>
                    <p class="subtitle">AI-powered music feedback generator</p>
                </div>
            </header>
            <main class="card-content">
                <section class="input-section">
                    <h2 class="section-title">
                        <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        Likes
                    </h2>
                    <div class="input-container">
                        <input type="text" class="input" placeholder="Enter an aspect you like">
                        <button class="button button-secondary">Add</button>
                    </div>
                    <div class="tags-container" id="likes-container"></div>
                </section>
                <section class="input-section">
                    <h2 class="section-title">
                        <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 2l2 2m8 8l2 2M2 22l2-2m8-8l2-2M22 2l-2 2m-8 8l-2 2m12 10l-2-2m-8-8l-2-2"></path>
                        </svg>
                        Dislikes
                    </h2>
                    <div class="input-container">
                        <input type="text" class="input" placeholder="Enter an aspect you dislike">
                        <button class="button button-secondary">Add</button>
                    </div>
                    <div class="tags-container" id="dislikes-container"></div>
                </section>
                <button class="button button-primary">Generate Feedback</button>
                <section class="feedback-section">
                    <h2 class="section-title">Generated Feedback:</h2>
                    <textarea class="textarea" readonly></textarea>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
